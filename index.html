<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive pricing component</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="./index.js" defer></script>

</head>
<body>
    <header>
        <h1 class="header_h1">Simple, traffic-based pricing</h1>
        <p class="header_p">Sign-up for our 30-day trial.<br> No credit card required. </p>
        <p class="header_pp">Sign-up for our 30-day trial.No credit card required. </p>
    </header>
    <main>
        <div class="main_div">
            <div class="first_div">
                <h1 class="title" id="title">100K PAGEVIEWS</h1>
<input type="range" class="pageviews"  id="rangeInput" min="1" max="32" value="16">  
                <h2 class="dolar" id="dolar">$16.00<span class="time" id="month"> / month</span> </h2>
                <div class="for_row">
                <h3 class="billing">Monthly Billing </h3>
                    <!-- its for slider,right and left side.input type -->
            <label class="switch">  
                <input type="checkbox" checked>
                <span class="slider round"></span>
             </label>
                    <h3 class="billing">Yearly Billing</h3>
                    <div class="for_discount"><h1 class="discount">25% <span class="diss_span">discount</span></h1></div>
                </div>
            </div>
          <div class="line"></div>

          <div class="last_div">
            <div class="last_div2">
                <div class="for_check">
                <img class="check" src="./images/icon-check.svg">
                <h1 class="txt">Unlimited websites </h1>
            </div>
            <div class="for_check">
                <img class="check" src="./images/icon-check.svg">
                <h1 class="txt">100% data ownership </h1>
            </div>
            <div class="for_check">
                <img class="check" src="./images/icon-check.svg">
                <h1 class="txt">Email reports</h1>
            </div>
            </div>
            
            <button class="button_blue">Start my trial</button>
          </div>
        </div>
    </main>
</body>
</html>
