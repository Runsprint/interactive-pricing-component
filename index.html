<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive pricing component</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="./index.js" defer></script>

</head>
<body>
    <header>
        <h1 class="header_h1">Simple, traffic-based pricing</h1>
        <p class="header_p">Sign-up for our 30-day trial.<br> No credit card required. </p>
    </header>
    <main>
        <div class="main_div">
            <div class="first_div">
                <h1 class="title">100K PAGEVIEWS</h1>
                <div class="long_line"><div class="circle"><img class="slider" src="./images/icon-slider.svg"></div></div>
                <h2 class="dolar">$16.00<span class="time"> / month</span></h2>
                <div class="for_row">
                    <h3 class="billing">Monthly Billing </h3>
                    <button class="button_slide"> <div class="button_div"></div></button>
                    <h3 class="billing">Yearly Billing</h3>
                    <div class="for_discount"><h1 class="discount">25% discount</h1></div>
                </div>
            </div>
          <div class="last_div">
            <div class="for_check">
                <img class="check" src="./images/icon-check.svg">
                <h1 class="txt">Unlimited websites </h1>
            </div>
            <div class="for_check">
                <img class="check" src="./images/icon-check.svg">
                <h1 class="txt">100% data ownership </h1>
            </div>
            <div class="for_check">
                <img class="check" src="./images/icon-check.svg">
                <h1 class="txt">Email reports</h1>
            </div>
            <button class="button_blue">Start my trial</button>
          </div>
        </div>
    </main>
</body>
</html>
